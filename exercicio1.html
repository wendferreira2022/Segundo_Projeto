<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Flexbox Responsivo</title>
  <style>
    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      height: 100vh;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      margin: 10px;
    }

    /* Layout responsivo para telas menores */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
      .box {
        width: 80%;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
